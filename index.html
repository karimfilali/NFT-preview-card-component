<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="header">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card-image">
      <h3 class="card-name">Equilibrium #3429</h3>
      <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="cost-info">
        <img src="images/icon-ethereum.svg" alt="Ethereum" class="ethereum-icon">
        <p class="cost">0.041ETH</p>
        <img src="images/icon-clock.svg" alt="Clock" class="clock-icon">
        <p class="time-left">3 days left</p>
      </div>
      <div class="separator"></div>
      <div class="creator-info">
        <img src="images/image-avatar.png" alt="Avatar" class="creator-image">
        <p class="creation">Creation of</p><span class="name">Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>
</html>
